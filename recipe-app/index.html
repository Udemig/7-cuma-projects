<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <!-- üst kısım -->
    <header>
      <div class="logo">
        <a href="/">
          <img src="/images/food-logo.png" />
        </a>
      </div>

      <div class="form">
        <form>
          <input placeholder="örn:pizza,bbq" type="search" />
          <button>
            <span>Ara</span>
          </button>
        </form>
      </div>

      <div class="bookmark">
        <div class="paste-button">
          <button class="button">
            <i class="bi bi-bookmark-heart-fill"></i>
          </button>
          <div id="like-list" class="dropdown-content"></div>
        </div>
      </div>
    </header>
    <!-- ana içerik -->
    <main>
      <section id="results"></section>
      <section id="recipe"></section>

      <section id="cart">
        <div>
          <h2>Sepet</h2>
          <button id="clear">Temizle</button>
        </div>

        <ul id="basket"></ul>
      </section>
    </main>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
